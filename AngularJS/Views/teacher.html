
<h2>Teachers Page</h2>
<div ng-controller="teacher_myController">

    <table class="table table-hover bg-dark text-white table-striped  table-bordered">


          <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>COLLEGE</th> 
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="teacher in teachers">
                <td>{{teacher.name}}</td>
                <td>{{teacher.age}}</td>
                <td>{{teacher.college}}</td>

            </tr>
          </tbody>
    </table>

</div>
